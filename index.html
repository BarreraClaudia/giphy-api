<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="icon" type="img/png" href="./imgs/gif-icon.png">

    <link rel="stylesheet" href="./styles.css">

    <title>GIFs</title>
</head>

<body>
    <header>
        <h1>GIPHY API</h1>
        <img src="./imgs/gif-icon.png" alt="" class="gif-icon">
    </header>

    <div class="content-container">
        <img src="#" class="gif">

        <button class="the-office-button">The Office GIFs</button>

        <form>
            <input type="search" id="search-gif" name="search-gif" placeholder="Find any GIF" />
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <footer>
        <a href="https://www.freepik.com/icon/gif_2306094#fromView=search&page=1&position=28&uuid=3d649ac4-a1f6-436b-9687-752a50a3bd1f"
            target="_blank" rel="noopener noreferrer">Icon
            by iconixar</a>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
